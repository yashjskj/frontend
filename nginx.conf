server {
    listen 80;
    server_name localhost;

    # The root directory for the frontend (static files for React, Angular, etc.)
    root /usr/share/nginx/html;
    index index.html;

    # Serve the frontend React app (static files)
    location / {
        try_files $uri /index.html;  # For Single Page Applications (SPA)
    }

    # Location for API routes like /record
    location /record/ {
        # Proxy API requests to the backend service (make sure backend-service is the correct service name)
        proxy_pass http://backend:5050;  # Adjust 'backend-service' to your actual service name or IP address
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Additional API routes can be added here if needed (for example /create if you have it)
    location /create/ {
        proxy_pass http://backend:5050;  # Same backend service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Fallback for 404 errors - serves the index.html for SPA behavior
    error_page 404 /index.html;
}

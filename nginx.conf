server {
    listen 80;
    server_name localhost;

    # The root directory for the backend (static files, if any)
    root /usr/share/nginx/html;
    index index.html;

    # Location for API routes (assuming /api as the API path)
    location /api/ {
        # Proxy the request to your backend service (adjust the service name as necessary)
        proxy_pass http://backend:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Location for /create API route
    location /create {
        # Proxy the request to your backend service (adjust the service name as necessary)
        proxy_pass http://backend:5050;  # Replace with your actual service if different
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Location for /record API route
    location /record {
        # Proxy the request to your backend service (adjust the service name as necessary)
        proxy_pass http://backend:5050;  # Replace with your actual service if different
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static file serving (like for React, Angular, etc.)
    location / {
        try_files $uri /index.html;
    }

    # Error handling for 404 - fallback to the index.html (SPA behavior)
    error_page 404 /index.html;
}
